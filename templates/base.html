<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Минстрой XML Service" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TailwindCDN (без сборки, быстро для старта) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-semibold">Минстрой XML Service</a>
      <nav class="flex gap-4 text-sm">
        <a href="/schema-types" class="hover:text-blue-600">Типы схем</a>
        <a href="/schemas" class="hover:text-blue-600">Реестр схем</a>
        <a href="/schemas/upload" class="hover:text-blue-600">Загрузить схему</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6">
    {% if flash %}
      <div class="mb-4 rounded-lg border border-amber-300 bg-amber-50 px-4 py-3 text-amber-900">
        {{ flash|safe }}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="max-w-5xl mx-auto px-4 py-6 text-xs text-slate-500">
    © {{ now().year }} • MVP
  </footer>
</body>
</html>
